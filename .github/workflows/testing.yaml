  test:
    name: Lint Check and Testing
    runs-on: macOS-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx4g -XX:+UseParallelGC
      ENABLE_APP_VERSIONING: false

    strategy:
      matrix:
        api-level: [24, 28, 29, 30, 34]
    #        target: [default, google_apis]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 18
          cache: gradle

      - name: Android lint
        run: ./gradlew lintRelease --stacktrace

      - uses: yutailang0119/action-android-lint@v3
        with:
          report-path: build/reports/*.xml # Support glob patterns by https://www.npmjs.com/package/@actions/glob
        continue-on-error: false # If annotations contain error of severity, action-android-lint exit 1.

      - name: Upload Linter results
        uses: actions/upload-artifact@v1
        with:
          name: linter-results
          path: ../build/app/reports/lint-results-release.html

      - name: Run all checks
        run: ./gradlew check

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Run Tests
        run: bash ./gradlew test --stacktrace

